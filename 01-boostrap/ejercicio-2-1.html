<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        div {border: 1px solid black;}
        .blue {background-color: cornflowerblue;}
        .grey {background-color: lightgrey;}
        .cyan {background-color: cyan;}
        .orange {background-color: orangered;}
        .green {background-color: greenyellow;}
    </style>
</head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-12 green">Header</div>
        </div>
        <div class="row">
            <div class="col-6 col-sm-3 col-md-3 offset-md-3 blue">1</div>
            <div class="col-6 col-sm-3 col-md-3 blue">2</div>
            <div class="w-100 d-sm-none d-md-block"></div>
            <div class="col-6 col-sm-3 col-md-3 blue">3</div>
            <div class="col-6 col-sm-3 col-md-3 offset-md-6 blue">4</div>
        </div>
        <div class="row">
            <div class="col-12 d-none d-sm-block d-md-none cyan">Tablet</div>
        </div>
        <div class="row">
            <div class="col-6 col-md-3 order-md-4 grey">a</div>
            <div class="col-6 col-md-3 order-md-3 grey">b</div>
            <div class="col-6 col-md-3 order-md-2 grey">c</div>
            <div class="col-6 col-md-3 order-md-1 grey">d</div>
        </div>
        <div class="row">
            <div class="col-12 d-none d-md-block cyan">Desktop</div>
        </div>
        <div class="row">
            <div class="col-12 d-sm-none cyan">Mobile</div>
        </div>
        <div class="row">
            <div class="col-12 col-sm-6 order-md-2 orange">:D</div>
            <div class="d-none d-sm-block col-sm-6 order-md-1 orange">:(</div>
        </div>
        <div class="row">
            <div class="col-12 d-none d-sm-block green">
                Footer
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
