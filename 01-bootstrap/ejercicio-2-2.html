<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ejercicio 2.2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        div { border: 1px solid black; }
        
        /* Estilos base */
        .header {
            font-size: large;
        }
        .primer-panel, .segundo-panel, .tercer-panel {
            background-color: red;
            font-size: xx-large;
        }
        .footer1, .footer2 {
            text-align: center;
            font-size: large;
        }
    
        /* Pantallas pequeñas/móviles (xs) */
        @media(max-width: 576px) {
            .header {
                background-color: orange;
                text-align: center;
            }
            .primer-panel {
                text-align: left;
            }
            .segundo-panel {
                background-color: cyan;
                text-align: center;
            }
            .tercer-panel {
                text-align: right;
            }
        }
    
        /* Pantallas pequeñas/tablets (sm) */
        @media(min-width: 576px) {
            .header {
                background-color: cyan;
            }
            .segundo-panel {
                text-align: right;
            }
            .tercer-panel {
                background-color: greenyellow;
                text-align: center;
            }
        }
    
        /* Pantallas medianas y siguientes (md-lg-xl-xxl) */
        @media(min-width: 768px) {
            .header {
                background-color: greenyellow;
            }
            .primer-panel, .segundo-panel, .tercer-panel {
                text-align: center;
                background-color: red;
            }
            .footer1 {
                text-align: right;
            }
            .footer2 {
                text-align: left;
            }
        }
    </style>
    
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-12 header">Header</div>
        </div>
        <div class="row">
            <div class="col-12 col-sm-6 col-md-4 primer-panel">1</div>
            <div class="col-12 col-sm-6 col-md-4 segundo-panel">2</div>
            <div class="col-12 col-sm-12 col-md-4 tercer-panel">3</div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6 footer1">Footer 1</div>
            <div class="col-12 col-md-6 footer2">Footer 2</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
